syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "Model";
// option java_outer_classname = "MessengerProto";

message Message {
    string name = 1;
    google.protobuf.Timestamp time = 2;
    string content = 3;
}

service Messenger {
    rpc SendMessage(stream Message) returns (stream Message) {}
}